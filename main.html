<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio List</title>
    <style>
        /* Style for even position radio buttons */
        input:nth-child(even) {
            color: red; /* This will not change the color of the radio itself, but you can style the label */
        }
    </style>
</head>
<body>
    <form>
        <label><input type="radio" name="options"> Option 1</label><br>
        <label><input type="radio" name="options" disabled> Option 2</label><br>
        <label><input type="radio" name="options" checked> Option 3</label><br>
        <label><input type="radio" name="options"> Option 4</label><br>
        <label><input type="radio" name="options"> Option 5</label><br>
        <label><input type="radio" name="options"> Option 6</label><br>
    </form>
</body>
</html>
